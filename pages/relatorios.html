<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEP - Relatórios</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Relatórios</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="estoque.html">Gerenciar Estoque</a></li>
                <li><a href="cadastro.html">Cadastrar Produtos</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
                <li><a href="compras.html">Compras</a></li>
            </ul>
        </nav>
    </header>

    <main class="relatorio">
        <h2>Relatórios de Vendas e Estoque</h2>
        <p>Escolha o tipo de relatório que deseja gerar.</p>

        <form class="relatorio"action="/relatorios" method="GET">
            <label for="tipo">Tipo de Relatório:</label>
            <select id="tipo" name="tipo">
                <option value="vendas">Vendas</option>
                <option value="estoque">Estoque</option>
                <option value="mais_vendidos">Mais Vendidos</option>
                <option value="menos_vendidos">Menos Vendidos</option>
            </select>

            <button type="submit">Gerar Relatório</button>
        </form>
    </main>
</body>

</html>
