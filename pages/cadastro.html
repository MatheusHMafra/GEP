<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEP - Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Cadastro de Produtos</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="estoque.html">Gerenciar Estoque</a></li>
                <li><a href="cadastro.html">Cadastrar Produtos</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
                <li><a href="compras.html">Compras</a></li>
            </ul>
        </nav>
    </header>

    <main class="cadastro">
        <h2>Cadastrar Novo Produto</h2>
        <form class="cadastro" action="/cadastro" method="POST">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome">

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <option value="papelaria">Papelaria</option>
                <option value="escritorio">Escritório</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="0">

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" min="0" step="0.01">

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" cols="50" placeholder="Descreva o produto..."></textarea>

            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem">

            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor">

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes"></textarea>

            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>

</html>
