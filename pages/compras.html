<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEP - Módulo de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Módulo de Compras</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="estoque.html">Gerenciar Estoque</a></li>
                <li><a href="cadastro.html">Cadastrar Produtos</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
                <li><a href="compras.html">Compras</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Gerenciar Pedidos de Compra</h2>
        <p>Registre novos pedidos e gerencie fornecedores.</p>

        <form action="/compras" method="POST">
            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor">

            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto">

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade">

            <button type="submit">Registrar Compra</button>
        </form>
    </main>
</body>

</html>
